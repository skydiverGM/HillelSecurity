<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
<main>
    <section>
        <div class="container">
            <h3>Update user:</h3>
            <hr>

            <form th:action="@{/users/update}" th:object="${user}" method="POST">

                <input type="hidden" th:field="*{id}">

                <label>Username:</label>
                <div>
                    <input type="text" th:field="*{username}" class="form-control mb-4 w-25" placeholder="Username">
                    <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>

                <label>Email:</label>
                <div>
                    <input type="email" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">
                    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>

                <label>Phone (optional):</label>
                <div>
                    <input type="text" th:field="*{phone}" class="form-control mb-4 w-25" placeholder="Phone">
                    <span class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                </div>

                <label>Age:</label>
                <div>
                    <input type="text" th:field="*{age}" class="form-control mb-4 w-25" placeholder="Age">
                    <span class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
                </div>

                <label>Post code:</label>
                <div>
                    <input type="text" th:field="*{postCode}" class="form-control mb-4 w-25" placeholder="Post code">
                    <span class="error" th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}"></span>
                </div>

                <label>Password:</label>
                <div>
                    <input type="password" th:field="*{password}" class="form-control mb-4 w-25" placeholder="Password">
                    <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>

                <button type="submit" class="btn btn-info col-2">
                    <i class="fa fa-archive"></i>  Save
                </button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
